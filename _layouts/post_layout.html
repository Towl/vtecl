---
layout: default_layout
---
<div class="container">
  <div class="blog-header">
	<h1 class="blog-title">{{ site.name }}</h1>
  </div>
  <div class="row">
	<div class="col-sm-12 blog-main">
		<h2 class="blog-post-title">{{ page.title }}</h2>
		<p class="blog-post-meta">{{ page.date | date_to_string }}</p>
		<div class="post">
			<div class="content">
				{{content}}
			</div>
		</div>
	</div>
  </div>
</div>
